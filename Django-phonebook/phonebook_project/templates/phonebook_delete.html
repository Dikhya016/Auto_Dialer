
{% extends 'base.html' %}

{% block content %}

<button onclick="history.back()" class="btn btn-dark back_btn"> Back <i class="fa fa-arrow-left" aria-hidden="true"></i></button>


<div class="phone_del">
    <h1 >Delete Phonebook <i class="fa fa-trash-o"></i></h1>
    <p class="del_p">Are you sure you want to delete phonebook "{{ phonebook.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger " type="submit" value="Yes, delete">
    </form>
</div>

{% endblock %}
